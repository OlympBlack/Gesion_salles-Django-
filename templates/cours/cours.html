{% extends 'main.html' %}

{% block content %}

 <!-- Sidebar -->
 <div class="sidebar d-none d-lg-block">
    <a href="{% url 'index'%}">Total Salles</a>
    <a href="{% url 'salles_libres'%}">Salles Libres</a>
    <a href="{% url 'salles_occupees'%}">salles Occupées</a>
    <a href="{% url 'cours'%}" class="bg-secondary text-warning"><strong>Cours Enseignés</strong></a>
    <a href="{% url 'professeur'%}">Nos Professeurs</a>
 </div>

<div class="main-content">
    <div class="container mt-4">
        <h3 class="mb-4" style="text-align: center;">Les cours enseignés</h3>

        <div class="row">
            {% for cour in cours %}
            <div class="col-lg-2 col-md-3 col-sm-6 col-6 mb-2 ">
                <div class="card case">
                    <div class="card-body">
                        <h5 class="card-title">{{ cour.libelle }}</h5>
                        <p class="card-text"><strong>Jour:</strong> {{ cour.jour }}</p>
                        <p class="card-text"><strong>Heure:</strong> {{ cour.heure }}</p>
                        <p class="card-text"><strong>Salle:</strong> {{ cour.salle }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div> 
</div>

{% endblock content %}
